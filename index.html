<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – REBUILT 2026 Pit Collect</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0F0F12;
  --bg2:#1A1A1F;
  --txt:#F2F2F2;
  --gold:#D4AF37;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Lexend',sans-serif;}
body{background:var(--bg1);color:var(--txt);}
header{text-align:center;padding:24px;border-bottom:3px solid var(--gold);}
.container{max-width:900px;margin:24px auto;padding:16px;}
.card{background:linear-gradient(145deg,var(--bg1),var(--bg2));border-radius:18px;padding:20px;margin-bottom:20px;}
.card h2{border-left:6px solid var(--gold);padding-left:12px;margin-bottom:12px;}
label{display:block;margin-top:10px;font-weight:600;}
input,select,textarea{
  width:100%;padding:10px;margin-top:6px;
  background:#121218;color:var(--txt);
  border-radius:12px;border:1px solid rgba(255,255,255,.15);
}
.checkbox-inline{display:flex;flex-wrap:wrap;gap:12px;margin-top:6px;}
.checkbox-inline label{display:flex;align-items:center;gap:6px;font-weight:normal;}
.main-btn{
  width:100%;padding:14px;margin-top:12px;
  font-weight:bold;border-radius:14px;
  background:linear-gradient(135deg,#D4AF37,#FFD966);
  border:none;cursor:pointer;
}
.nav-buttons{display:flex;gap:12px;}
.page{display:none;}
.page.active{display:block;}
#qrcode{width:180px;height:180px;margin:0 auto;background:white;border-radius:12px;}
#teamInfo{margin-top:6px;font-size:.9em;opacity:.9;}
</style>
</head>

<body>

<header>
  <h1>FRC 6998 – REBUILT 2026</h1>
  <p>Pit Scouting</p>
</header>

<div class="container">

<!-- PAGE 1 -->
<div class="page active">
  <div class="card">
    <h2>Scouter</h2>
    <label>Scouter Name</label>
    <input id="scouter">
    <label>Team Number</label>
    <input id="team" type="number">
    <p id="teamInfo"></p>
  </div>
  <button class="main-btn" onclick="nextPage()">Next</button>
</div>

<!-- PAGE 2 ROBOT -->
<div class="page">
  <div class="card">
    <h2>Robot</h2>

    <label>底盤</label>
    <select id="drive"><option>Swerve</option><option>Tank</option><option>Mecanum</option></select>

    <label>機器人重量</label>
    <input id="weight" type="number">

    <label>最高容量</label>
    <input id="capacity" type="number">

    <label>Intake</label>
    <select id="intake"><option>Roller</option><option>Pneumatic</option></select>

    <label>視覺</label>
    <select id="vision"><option>None</option><option>Limelight</option><option>AprilTag</option></select>

    <label>相機</label>
    <select id="camera"><option>None</option><option>USB</option><option>PiCam</option></select>

    <label>Outpost</label>
    <select id="outpost"><option>Robot</option><option>Human</option></select>

    <label>Bump / Trench</label>
    <select id="terrain"><option>Bump</option><option>Trench</option><option>Both</option></select>

    <label>過 Bump 影響</label>
    <select id="bumpEffect"><option>None</option><option>Slow</option><option>Unstable</option></select>

    <label>射球能力</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" id="shootIntake">邊吸邊射</label>
      <label><input type="checkbox" id="shootMove">邊走邊射</label>
    </div>

    <label>砲台</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" id="yaw">Yaw</label>
      <label><input type="checkbox" id="pitch">Pitch</label>
    </div>

    <label>照片 / 備註</label>
    <textarea id="photo"></textarea>
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 3 AUTO -->
<div class="page">
  <div class="card">
    <h2>Auto</h2>

    <label>Preload (0–8)</label>
    <input id="preload" type="number" min="0" max="8">

    <label>Outpost / Depot</label>
    <select id="autoSource"><option>Outpost</option><option>Depot</option></select>

    <label>Auto 總顆數</label>
    <input id="autoCount" type="number">

    <label>是否吊掛 (位子)</label>
    <input id="autoHang">

    <label>會不會過中場</label>
    <select id="cross"><option>No</option><option>Yes</option></select>
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 4 TELEOP -->
<div class="page">
  <div class="card">
    <h2>Teleop</h2>

    <label>吊掛能力</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" class="hangLevel" value="L1">L1</label>
      <label><input type="checkbox" class="hangLevel" value="L2">L2</label>
      <label><input type="checkbox" class="hangLevel" value="L3">L3</label>
    </div>

    <label>吊掛位置</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" class="hangPos" value="Left">左</label>
      <label><input type="checkbox" class="hangPos" value="Center">中</label>
      <label><input type="checkbox" class="hangPos" value="Right">右</label>
      <label><input type="checkbox" class="hangPos" value="LeftSide">左側</label>
      <label><input type="checkbox" class="hangPos" value="RightSide">右側</label>
    </div>

    <label>吊掛時間 (秒)</label>
    <input id="hangTime" type="number">

    <label>其他</label>
    <textarea id="notes"></textarea>
  </div>

  <button class="main-btn" onclick="generateQR();nextPage()">Generate QR</button>
</div>

<!-- PAGE 5 QR -->
<div class="page">
  <div class="card">
    <h2>QR Code</h2>
    <div id="qrcode"></div>
  </div>
</div>

</div>

<script>
// NAV
let page=0;
const pages=document.querySelectorAll(".page");
function show(i){pages.forEach(p=>p.classList.remove("active"));pages[i].classList.add("active");}
function nextPage(){show(++page);}
function prevPage(){show(--page);}

// 48 TEAMS
const mslsTeamDetails={364:"Team Fusion 364 – Gulfport, MS, USA",456:"Siege Robotics – Vicksburg, MS, USA",538:"Renaissance Robotics – Athens, AL, USA",590:"Chahta Warriors – Choctaw, MS, USA",1421:"Team CHAOS – Picayune, MS, USA",1912:"Team Combustion – Slidell, LA, USA",1927:"Tempest – Biloxi, MS, USA",2221:"FHS Robodawgs – Mandeville, LA, USA",2556:"RadioActive Roaches – Niceville, FL, USA",2992:"The S.S. Prometheus – Mandeville, LA, USA",3039:"Wildcat Robotics – Destrehan, LA, USA",3606:"BearMetal – Baton Rouge, LA, USA",3616:"Team Phenomena – Lafayette, LA, USA",3753:"BulahBots! – Baton Rouge, LA, USA",4087:"Voodoo Voltage – New Orleans, LA, USA",4107:"Team Storm – Long Beach, MS, USA",4336:"Ramageddon Robotics – Lafayette, LA, USA",4400:"Cerbotics – Torreón, Mexico",5045:"SpartaBot – Memphis, TN, USA",5863:"Hypercubed – Brusly, LA, USA",5971:"Raider Robotics – Metairie, LA, USA",6184:"C4 – Tallahassee, FL, USA",6489:"Bronco Bolts – Zachary, LA, USA",6706:"Golem – Shenzhen, China",6998:"Unipards – Tainan, Chinese Taipei",7094:"Alpha Omega – Bay St. Louis, MS, USA",7474:"JXN UNITED – Ridgeland, MS, USA",8044:"Denham Venom – Denham Springs, LA, USA",8624:"Sasquatch Robotics – Andalusia, AL, USA",8808:"SWLA Tech Pirates – Lake Charles, LA, USA",9153:"Bearcat Robotics – Ruston, LA, USA",9309:"Metal Mages – New Orleans, LA, USA",9405:"KNOS Robotics – New Orleans, LA, USA",9503:"EF5 CHAOS – Laurel, MS, USA",9717:"Poultronix – Forest, MS, USA",9734:"Jasper County Robotics – Bay Springs, MS, USA",10101:"Critical Hit – Huntsville, AL, USA",10217:"Catahoula Blue Dogs – Port Allen, LA, USA",10309:"Jayhawks Robotics – Columbus, MS, USA",10661:"Blue Phoenix – Shawnee, OK, USA",10929:"Tarpon Robotics – Cut Off, LA, USA",10943:"WJH RoboStangs – Laurel, MS, USA",10961:"Hyper Wave – Gulf Shores, AL, USA",11107:"FARMBots – Farmerville, LA, USA",11265:"Rockbotics – Bay St. Louis, MS, USA",11287:"Canton Career Center – Canton, MS, USA",11343:"JPS HS Robotics – Jackson, MS, USA",11345:"Long Beach RoboBearcats – Long Beach, MS, USA"};

// TEAM LOOKUP
team.addEventListener("input",()=>{
  const n=parseInt(team.value);
  teamInfo.textContent=mslsTeamDetails[n]||(n?"Team not at event":"");
});

// HELPERS
const vals=cls=>[...document.querySelectorAll(cls+":checked")].map(x=>x.value);

// QR
function generateQR(){
  const data={
    scouter:scouter.value,
    team:team.value,
    robot:{
      drive:drive.value,weight:weight.value,capacity:capacity.value,
      intake:intake.value,vision:vision.value,camera:camera.value,
      outpost:outpost.value,terrain:terrain.value,bump:bumpEffect.value,
      shoot:{intake:shootIntake.checked,move:shootMove.checked},
      turret:{yaw:yaw.checked,pitch:pitch.checked},
      photo:photo.value
    },
    auto:{
      preload:preload.value,source:autoSource.value,count:autoCount.value,
      hang:autoHang.value,cross:cross.value
    },
    teleop:{
      level:vals(".hangLevel"),position:vals(".hangPos"),
      time:hangTime.value,notes:notes.value
    }
  };
  qrcode.innerHTML="";
  new QRCode(qrcode,{text:JSON.stringify(data),width:180,height:180});
}
</script>
</body>
</html>
