<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – REBUILT 2026 Pit Collect</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root {
  --stone-light: #EFE6C8;
  --stone-dark: #D8C59A;
  --earth: #3E2F1C;
  --clay: #B87333;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Inter, sans-serif;
}

body {
  background-image: url('https://images.pexels.com/photos/3666327/pexels-photo-3666327.jpeg');
  background-size: cover;
}

header {
  background: linear-gradient(135deg, #2B1F12, #5A3E25);
  color: #F5EEDB;
  text-align: center;
  padding: 26px;
}

.container {
  max-width: 900px;
  margin: 24px auto;
  padding: 16px;
}

.card {
  background: linear-gradient(145deg, var(--stone-light), var(--stone-dark));
  border-radius: 18px;
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.card h2 {
  font-family: "Times New Roman", serif;
  color: var(--earth);
  border-left: 6px solid var(--clay);
  padding-left: 12px;
  margin-bottom: 12px;
  text-transform: uppercase;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #7A6348;
}

.checkbox-group label {
  font-weight: normal;
}

.toggle {
  display: flex;
  gap: 10px;
  margin-top: 6px;
}

.toggle button {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  border: 2px solid #7A6348;
  cursor: pointer;
}

.toggle button.active {
  background: linear-gradient(135deg, #B87333, #E6C08A);
}

.main-btn {
  width: 100%;
  padding: 14px;
  font-weight: bold;
  border-radius: 14px;
  background: linear-gradient(135deg, #B87333, #E6C08A);
  border: none;
  cursor: pointer;
}

#qrcode {
  width: 250px;
  margin: 20px auto;
  background: white;
  padding: 10px;
}
</style>
</head>

<body>

<header>
  <h1>FRC 6998 – REBUILT 2026</h1>
  <p>Pit Scouting – Ancient Archive</p>
</header>

<div class="container">

<div class="card">
  <h2>Team Identity</h2>
  <label>Team Name</label>
  <input id="teamName">

  <label>Team Number</label>
  <input id="teamNumber" type="number">

  <label>Robot Name</label>
  <input id="robotName">
</div>

<div class="card">
  <h2>Mechanical Systems</h2>

  <label>Intake</label>
  <div class="checkbox-group intake">
    <label><input type="checkbox" value="roller"> Roller</label>
    <label><input type="checkbox" value="pneumatic"> Pneumatic</label>
    <label><input type="checkbox" value="underbelly"> Underbelly</label>
  </div>

  <label>Output</label>
  <div class="checkbox-group output">
    <label><input type="checkbox" value="shooter"> Shooter</label>
    <label><input type="checkbox" value="dump"> Dump</label>
    <label><input type="checkbox" value="pass"> Pass</label>
  </div>

  <label>Auto Preload</label>
  <input id="autoPreload" type="number">

  <label>Capacity</label>
  <input id="capacity" type="number">

  <label>Ladder</label>
  <div class="toggle" data-id="ladder">
    <button onclick="setToggle(this)">Yes</button>
    <button onclick="setToggle(this)">No</button>
  </div>
</div>

<div class="card">
  <h2>Autonomous</h2>

  <label>Start Position</label>
  <div class="toggle" data-id="startPos">
    <button onclick="setToggle(this)">Yes</button>
    <button onclick="setToggle(this)">No</button>
  </div>

  <label>Auto Strategy</label>
  <div class="checkbox-group autoStrat">
    <label><input type="checkbox" value="leave"> Leave</label>
    <label><input type="checkbox" value="score"> Score</label>
    <label><input type="checkbox" value="mobility"> Mobility</label>
  </div>

  <label>Auto Score Ability</label>
  <div class="toggle" data-id="autoScore">
    <button onclick="setToggle(this)">Yes</button>
    <button onclick="setToggle(this)">No</button>
  </div>

  <label>Auto Estimated Score</label>
  <input id="autoEstScore" type="number">
</div>

<div class="card">
  <h2>Additional Notes</h2>
  <textarea id="notes" rows="4"></textarea>
</div>

<div class="card">
  <button class="main-btn" onclick="generateQR()">Generate QR Archive</button>
  <div id="qrcode"></div>
</div>

</div>

<script>
function setToggle(btn) {
  const group = btn.parentElement;
  group.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

function getCheckedValues(cls) {
  return [...document.querySelectorAll(cls + " input:checked")].map(i => i.value);
}

function getToggleValue(id) {
  const active = document.querySelector(`.toggle[data-id="${id}"] .active`);
  return active ? active.innerText.toLowerCase() : "unknown";
}

function generateQR() {
  if (!teamNumber.value) {
    alert("Team number required");
    return;
  }

  const data = {
    team: {
      name: teamName.value,
      number: teamNumber.value,
      robot: robotName.value
    },
    mechanical: {
      intake: getCheckedValues(".intake"),
      output: getCheckedValues(".output"),
      autoPreload: autoPreload.value,
      capacity: capacity.value,
      ladder: getToggleValue("ladder")
    },
    auto: {
      startPos: getToggleValue("startPos"),
      strategy: getCheckedValues(".autoStrat"),
      scoreAbility: getToggleValue("autoScore"),
      estScore: autoEstScore.value
    },
    notes: notes.value,
    timestamp: Date.now()
  };

  qrcode.innerHTML = "";
  new QRCode(qrcode, {
    text: JSON.stringify(data),
    width: 250,
    height: 250
  });
}
</script>

</body>
</html>
