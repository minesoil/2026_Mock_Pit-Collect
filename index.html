<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 6998 | Pit Collect 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #08080a; --bg-card: #12121a; --accent: #d4af37;
            --accent-glow: rgba(212, 175, 55, 0.4); --text-main: #f0f0f0;
            --text-dim: #94a3b8; --error: #ff4d4d; --input-bg: #1c1c24;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Lexend', sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-main); overflow-x: hidden; }

        header {
            background: linear-gradient(to bottom, #1a1a24, var(--bg-deep));
            padding: 1.5rem; text-align: center; border-bottom: 2px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        header h1 { color: var(--accent); text-transform: uppercase; letter-spacing: 3px; font-size: 1.5rem; }

        .container { max-width: 600px; margin: 0 auto; padding: 10px 15px 120px 15px; }

        .card {
            background: var(--bg-card); border-radius: 24px; padding: 25px; margin-bottom: 20px;
            border: 1px solid rgba(212, 175, 55, 0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            backdrop-filter: blur(10px);
        }

        .card h2 { font-size: 1.1rem; margin-bottom: 1.2rem; color: var(--accent); display: flex; align-items: center; gap: 10px; }
        .card h2::before { content: ""; width: 4px; height: 18px; background: var(--accent); border-radius: 10px; }

        label { display: block; margin-top: 15px; font-weight: 700; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        input, select, textarea {
            width: 100%; padding: 12px; margin-top: 6px; background: var(--input-bg); color: #fff;
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; font-size: 0.95rem;
        }

        .grid-options { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin-top: 10px; }
        .option-box {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); padding: 12px; border-radius: 12px;
            display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.2s; font-size: 0.85rem;
        }
        .option-box:has(input:checked) { border-color: var(--accent); background: rgba(214, 175, 55, 0.1); }
        .option-box input { width: 18px; height: 18px; accent-color: var(--accent); }

        .warning-text { color: var(--error); font-size: 0.7rem; margin-top: 5px; font-weight: 700; text-transform: uppercase; }
        .team-badge { display: inline-block; background: var(--accent); color: #000; padding: 3px 10px; border-radius: 15px; font-size: 0.75rem; font-weight: 800; margin-top: 8px; display: none; }

        .hidden-section { display: none; animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(18, 18, 26, 0.98); padding: 15px; display: flex; gap: 12px; border-top: 1px solid rgba(214, 175, 55, 0.2); z-index: 1000; }
        .btn { flex: 1; padding: 15px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 0.85rem; }
        .btn-next { background: var(--accent); color: #000; }
        .btn-back { background: #2a2a35; color: #fff; }
        .btn:disabled { opacity: 0.1; filter: grayscale(1); }

        .page { display: none; }
        .page.active { display: block; animation: pageIn 0.3s ease-out; }
        @keyframes pageIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        #qrcode { background: #fff; padding: 12px; border-radius: 15px; margin: 15px auto; display: none; }
        .summary-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 0.85rem; }
    </style>
</head>
<body>

<header><h1>6998 Pit Collect 2026</h1></header>

<div class="container">
    <form id="scoutingForm" onsubmit="return false;">
        
        <div class="page active" id="page0">
            <div class="card">
                <h2>Personnel & Team</h2>
                <label>Scouter Name</label>
                <input type="text" id="scouterName" placeholder="Full Name">
                <div id="scouterWarn" class="warning-text"></div>

                <label>Team Number</label>
                <input type="number" id="teamNum" placeholder="Team #">
                <div id="teamBadge" class="team-badge"></div>
                <div id="teamWarn" class="warning-text"></div>
            </div>
            
            <div class="card">
                <h2>Robot Basics (機器人基礎)</h2>
                <label>Drive Train (底盤)</label>
                <select id="driveType">
                    <option value="">-- Choose --</option>
                    <option>Swerve</option><option>Tank</option><option>Mecanum</option>
                </select>
                
                <label>Robot Weight (重量 lbs)</label>
                <input type="number" id="weight" placeholder="125">

                <label>Max Ball Capacity (最高容量)</label>
                <input type="number" id="maxCap" value="4">
                <div id="capWarn" class="warning-text"></div>
            </div>
        </div>

        <div class="page" id="page1">
            <div class="card">
                <h2>Intake & Vision</h2>
                <label>Intake System</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="intake" value="Roller" class="logic-group" data-group="intake"> Roller</label>
                    <label class="option-box"><input type="checkbox" name="intake" value="Pneumatic" class="logic-group" data-group="intake"> Pneumatic</label>
                    <label class="option-box"><input type="checkbox" name="intake" value="Both" class="logic-both" data-group="intake"> Both</label>
                </div>

                <label>Vision/Camera (視覺/相機)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="vision" value="Limelight"> Limelight</label>
                    <label class="option-box"><input type="checkbox" name="vision" value="AprilTag"> AprilTag</label>
                    <label class="option-box"><input type="checkbox" name="vision" value="AI-Camera"> AI Cam</label>
                </div>
            </div>

            <div class="card">
                <h2>Shooter / Turret (砲台)</h2>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="turret" value="Yaw"> Yaw (Rotate)</label>
                    <label class="option-box"><input type="checkbox" name="turret" value="Pitch"> Pitch (Angle)</label>
                </div>
                <label>Shooting Abilities (射球能力)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="shoot" value="While Intaking"> 邊吸邊射</label>
                    <label class="option-box"><input type="checkbox" name="shoot" value="While Moving"> 邊走邊射</label>
                </div>
            </div>
        </div>

        <div class="page" id="page2">
            <div class="card">
                <h2>Autonomous (Auto)</h2>
                <label>Preload (數量 ~ Max 8)</label>
                <input type="number" id="preload" value="0">
                <div id="preloadWarn" class="warning-text"></div>

                <label>Auto Source (起點)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="autoStart" value="Outpost"> Outpost</label>
                    <label class="option-box"><input type="checkbox" name="autoStart" value="Depot"> Depot</label>
                </div>

                <label>Auto Scored Balls (總共顆數)</label>
                <input type="number" id="autoBalls" value="0">

                <label class="option-box" style="margin-top:20px;">
                    <input type="checkbox" id="crossMid" onchange="toggleMidfield()"> 會不會過中場 (Cross Mid)
                </label>

                <div id="midfieldSection" class="hidden-section">
                    <label>Terrain Access (Bump/Trench)</label>
                    <div class="grid-options">
                        <label class="option-box"><input type="checkbox" name="terrain" value="Bump" class="logic-group" data-group="terr" onchange="toggleStability()"> Bump</label>
                        <label class="option-box"><input type="checkbox" name="terrain" value="Trench" class="logic-group" data-group="terr" onchange="toggleStability()"> Trench</label>
                        <label class="option-box"><input type="checkbox" name="terrain" value="Both" class="logic-both" data-group="terr" onchange="toggleStability()"> Both</label>
                    </div>

                    <div id="stabilitySection" class="hidden-section">
                        <label>過Bump影響 (Stability: 1-5)</label>
                        <input type="range" id="bumpStable" min="1" max="5" value="3" oninput="document.getElementById('sv').innerText=this.value">
                        <span id="sv" style="color:var(--accent)">3</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="page" id="page3">
            <div class="card">
                <h2>Teleop & Endgame (吊掛)</h2>
                <label>Climb Levels (吊掛能力)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="climbLv" value="L1" class="logic-group" data-group="cl"> L1</label>
                    <label class="option-box"><input type="checkbox" name="climbLv" value="L2" class="logic-group" data-group="cl"> L2</label>
                    <label class="option-box"><input type="checkbox" name="climbLv" value="L3" class="logic-group" data-group="cl"> L3</label>
                    <label class="option-box"><input type="checkbox" name="climbLv" value="All" class="logic-both" data-group="cl"> Both/All</label>
                </div>

                <label>Climb Position (吊掛位子)</label>
                <div class="grid-options">
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Left" class="logic-group" data-group="cp"> Left (左/左側)</label>
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Center" class="logic-group" data-group="cp"> Center (中)</label>
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Right" class="logic-group" data-group="cp"> Right (右/右側)</label>
                    <label class="option-box"><input type="checkbox" name="climbPos" value="Both" class="logic-both" data-group="cp"> Both</label>
                </div>

                <label>Climb Time (吊掛時間 secs)</label>
                <input type="number" id="climbTime" placeholder="0">
                
                <label>Outpost Type</label>
                <select id="outpostType">
                    <option>Robot Outpost</option>
                    <option>Human Outpost</option>
                </select>

                <label>Strategic Notes (其他/備註)</label>
                <textarea id="notes" rows="4"></textarea>
                <div id="notesWarn" class="warning-text"></div>
            </div>
        </div>

        <div class="page" id="page4">
            <div class="card">
                <h2>Review & Generate</h2>
                <div id="summaryPanel"></div>
                <div style="text-align:center"><div id="qrcode"></div></div>
                <button type="button" class="btn btn-next" style="width:100%; margin-top:15px;" id="genBtn" onclick="generateQR()">Generate QR Code</button>
            </div>
        </div>
    </form>
</div>

<div class="nav-bar">
    <button class="btn btn-back" id="prevBtn" onclick="changePage(-1)">Back</button>
    <button class="btn btn-next" id="nextBtn" onclick="changePage(1)">Next</button>
</div>

<script>
    const badWords = ["shit", "fuck", "nigger", "bitch", "cunt", "faggot", "asshole"];
    const teams = { 364:"Fusion", 1912:"Combustion", 2992:"Prometheus", 6998:"Unipards", 8044:"Denham Venom" /* ... full list in your code ... */ };
    let curPage = 0;

    function toggleMidfield() {
        document.getElementById('midfieldSection').style.display = document.getElementById('crossMid').checked ? 'block' : 'none';
        toggleStability();
    }

    function toggleStability() {
        const isBump = document.querySelector('input[value="Bump"]').checked;
        const isBoth = document.querySelector('input[value="Both"][data-group="terr"]').checked;
        document.getElementById('stabilitySection').style.display = (isBump || isBoth) ? 'block' : 'none';
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
        cb.addEventListener('change', function() {
            const group = this.getAttribute('data-group');
            if (!group) return;
            const members = document.querySelectorAll(`.logic-group[data-group="${group}"]`);
            const both = document.querySelector(`.logic-both[data-group="${group}"]`);
            if (this.classList.contains('logic-both') && this.checked) {
                members.forEach(m => m.checked = false);
            } else if (this.classList.contains('logic-group')) {
                both.checked = false;
                if (Array.from(members).every(m => m.checked)) {
                    members.forEach(m => m.checked = false);
                    both.checked = true;
                }
            }
            validate();
        });
    });

    function validate() {
        let valid = true;
        const scouter = document.getElementById('scouterName').value.toLowerCase();
        const teamNum = document.getElementById('teamNum').value;
        const preload = parseInt(document.getElementById('preload').value) || 0;
        const notes = document.getElementById('notes').value.toLowerCase();

        if (badWords.some(w => scouter.includes(w) || notes.includes(w))) {
            document.getElementById('scouterWarn').innerText = "Inappropriate Language!";
            valid = false;
        } else if (scouter === "") { valid = false; } else { document.getElementById('scouterWarn').innerText = ""; }

        if (teams[teamNum]) {
            document.getElementById('teamBadge').innerText = "✓ " + teams[teamNum];
            document.getElementById('teamBadge').style.display = "inline-block";
            document.getElementById('teamWarn').innerText = "";
        } else {
            document.getElementById('teamWarn').innerText = "Invalid Team Number";
            document.getElementById('teamBadge').style.display = "none";
            valid = false;
        }

        if (preload > 8) {
            document.getElementById('preloadWarn').innerText = "Preload Capped at 8!";
            valid = false;
        } else { document.getElementById('preloadWarn').innerText = ""; }

        document.getElementById('nextBtn').disabled = !valid;
        return valid;
    }

    function changePage(dir) {
        if (dir === 1 && !validate()) return;
        document.getElementById(`page${curPage}`).classList.remove('active');
        curPage += dir;
        document.getElementById(`page${curPage}`).classList.add('active');
        document.getElementById('prevBtn').style.visibility = (curPage === 0) ? 'hidden' : 'visible';
        if (curPage === 4) {
            buildSummary();
            document.getElementById('nextBtn').style.display = 'none';
        } else {
            document.getElementById('nextBtn').style.display = 'block';
            document.getElementById('nextBtn').innerText = 'Next Step';
        }
        window.scrollTo(0,0);
    }

    function buildSummary() {
        const team = document.getElementById('teamNum').value;
        document.getElementById('summaryPanel').innerHTML = `
            <div class="summary-row"><span>Team</span><b>${team} - ${teams[team]}</b></div>
            <div class="summary-row"><span>Drive</span><b>${document.getElementById('driveType').value}</b></div>
            <div class="summary-row"><span>Weight</span><b>${document.getElementById('weight').value} lbs</b></div>
            <div class="summary-row"><span>Preload</span><b>${document.getElementById('preload').value}</b></div>
            <div class="summary-row"><span>Cross Mid</span><b>${document.getElementById('crossMid').checked ? 'Yes' : 'No'}</b></div>
        `;
    }

    function generateQR() {
        const formData = new FormData(document.getElementById('scoutingForm'));
        const data = {
            s: document.getElementById('scouterName').value,
            t: document.getElementById('teamNum').value,
            w: document.getElementById('weight').value,
            d: document.getElementById('driveType').value,
            i: Array.from(formData.getAll('intake')),
            v: Array.from(formData.getAll('vision')),
            tu: Array.from(formData.getAll('turret')),
            sh: Array.from(formData.getAll('shoot')),
            p: document.getElementById('preload').value,
            ab: document.getElementById('autoBalls').value,
            cm: document.getElementById('crossMid').checked,
            ter: Array.from(formData.getAll('terrain')),
            st: document.getElementById('bumpStable').value,
            cl: Array.from(formData.getAll('climbLv')),
            cp: Array.from(formData.getAll('climbPos')),
            ct: document.getElementById('climbTime').value,
            ot: document.getElementById('outpostType').value,
            n: document.getElementById('notes').value
        };
        const qrEl = document.getElementById('qrcode');
        qrEl.innerHTML = ""; qrEl.style.display = "block";
        new QRCode(qrEl, { text: JSON.stringify(data), width: 220, height: 220 });
        document.getElementById('genBtn').innerText = "QR CODE READY";
        document.getElementById('genBtn').style.background = "#4caf50";
    }

    document.querySelectorAll('input, select, textarea').forEach(el => {
        el.addEventListener('input', validate);
        el.addEventListener('change', validate);
    });
    document.getElementById('prevBtn').style.visibility = 'hidden';
</script>
</body>
</html>
