<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 Unipards â€“ REBUILT 2026 Pit Collect</title>

<!-- QR Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
:root {
  --navy: #0B1C2D;
  --gold: #F5B700;
  --teal: #1FBFB8;
}

/* GLOBAL */
* { box-sizing: border-box; margin:0; padding:0; font-family: "Inter", sans-serif; }
body {
  background: radial-gradient(circle at top left, #0B1C2D, #12304A, #1FBFB8);
  color: var(--navy);
  min-height: 100vh;
}
header {
  background: linear-gradient(135deg, #0B1C2D, #12304A, #1FBFB8);
  color: white;
  text-align: center;
  padding: 24px 12px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}
header h1 { margin-bottom:4px; font-size: 1.8rem; }
header p { font-size: 0.95rem; opacity: 0.85; }

.container { max-width: 900px; margin: 20px auto; padding: 0 16px; }

/* CARDS */
.card {
  background: linear-gradient(145deg, #FFFFFF, #e1e7f0);
  border-radius: 16px;
  padding: 18px 22px;
  margin-bottom: 20px;
  box-shadow: 0 10px 28px rgba(0,0,0,0.12);
}
.card h2 {
  margin-bottom: 12px;
  font-size: 1.3rem;
  border-left: 5px solid var(--gold);
  padding-left: 10px;
}

/* FIELDS */
label { margin-top: 12px; display: block; font-size: 14px; }
input, select, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 14px;
}
textarea { resize: vertical; }

/* BUTTON */
button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, var(--teal), var(--gold));
  border: none;
  color: var(--navy);
  font-weight: 700;
  border-radius: 12px;
  cursor: pointer;
  font-size: 15px;
}

/* PHOTO */
#photoPreview { width: 100%; margin-top: 10px; border-radius: 10px; }

/* QR */
#qrcode {
  width: 250px;
  height: 250px;
  margin: 18px auto;
  background: white;
  border-radius: 12px;
}
#qrcode canvas { width: 100% !important; height: 100% !important; }
</style>
</head>

<body>

<header>
  <h1>FRC 6998 Unipards â€” REBUILT 2026 Pit Collect</h1>
  <p>Mechanics, Auto Strategy, Endgame</p>
</header>

<div class="container">

<!-- ROBOT IDENTITY -->
<div class="card">
  <h2>Robot Identity</h2>
  <label>Team Number</label>
  <input id="team" type="number">

  <label>Robot Name</label>
  <input id="robotName">
</div>

<!-- MECHANICAL -->
<div class="card">
  <h2>Mechanical Systems</h2>
  <label>Intake Mechanism</label>
  <select id="intake">
    <option value="roller">Roller</option>
    <option value="pneumatic">Pneumatic</option>
    <option value="underbelly">Underbelly</option>
    <option value="other">Other</option>
  </select>
  <input id="intakeOther" placeholder="Specify intake" hidden>

  <label>Scoring Method</label>
  <select id="scoringMethod">
    <option value="direct shoot">Direct Shoot</option>
    <option value="indexed flywheel">Indexed Flywheel</option>
    <option value="pass-through">Pass-Through</option>
    <option value="other">Other</option>
  </select>
  <input id="scoringOther" placeholder="Specify scoring method" hidden>

  <label>Storage Capacity</label>
  <input id="hopperCapacity" type="number">
</div>

<!-- AUTON -->
<div class="card">
  <h2>Autonomous</h2>
  <label>Auto Start</label>
  <select id="autoStart">
    <option value="left">Left</option>
    <option value="center">Center</option>
    <option value="right">Right</option>
  </select>

  <label>Auto Score Estimate</label>
  <input id="autoScore" type="number">

  <label>Auto Strategy</label>
  <select id="autoType">
    <option value="timed">Timed</option>
    <option value="sensor">Sensor</option>
    <option value="vision">Vision</option>
    <option value="other">Other</option>
  </select>
  <input id="autoTypeOther" placeholder="Specify auto" hidden>
</div>

<!-- ðŸªœ ENDGAME / LADDER -->
<div class="card">
  <h2>Endgame / Ladder</h2>

  <label>Can Climb Ladder</label>
  <select id="canClimb">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Highest Ladder Level</label>
  <select id="ladderLevel">
    <option value="low">Low</option>
    <option value="mid">Mid</option>
    <option value="high">High</option>
    <option value="traversal">Traversal</option>
  </select>

  <label>Average Climb Time (seconds)</label>
  <input id="climbTime" type="number">

  <label>Climb Reliability</label>
  <select id="climbReliability">
    <option value="always">Always</option>
    <option value="usually">Usually</option>
    <option value="sometimes">Sometimes</option>
    <option value="rarely">Rarely</option>
  </select>
</div>

<!-- NOTES -->
<div class="card">
  <h2>Strategic Notes</h2>
  <textarea id="notes" rows="4"></textarea>
</div>

<!-- PHOTO -->
<div class="card">
  <h2>Robot Photo</h2>
  <input id="photo" type="file" accept="image/*">
  <img id="photoPreview">
</div>

<!-- GENERATE -->
<div class="card">
  <button onclick="generateQR()">Generate QR Payload</button>
  <div id="qrcode"></div>
</div>

</div>

<script>
// Toggle "Other"
function toggleOther(sel, other) {
  const s = document.getElementById(sel);
  const o = document.getElementById(other);
  s.addEventListener("change", () => {
    o.hidden = s.value !== "other";
    if (o.hidden) o.value = "";
  });
}
toggleOther("intake","intakeOther");
toggleOther("scoringMethod","scoringOther");
toggleOther("autoType","autoTypeOther");

// Photo preview
photo.onchange = () => {
  const r = new FileReader();
  r.onload = () => photoPreview.src = r.result;
  r.readAsDataURL(photo.files[0]);
};

// Generate QR
function generateQR() {
  const data = {
    team: team.value,
    robotName: robotName.value,
    intake: intakeOther.value || intake.value,
    scoring: scoringOther.value || scoringMethod.value,
    hopperCapacity: hopperCapacity.value,
    auto: {
      start: autoStart.value,
      score: autoScore.value,
      strategy: autoTypeOther.value || autoType.value
    },
    endgame: {
      canClimb: canClimb.value,
      level: ladderLevel.value,
      time: climbTime.value,
      reliability: climbReliability.value
    },
    notes: notes.value,
    timestamp: Date.now()
  };

  qrcode.innerHTML = "";
  new QRCode(qrcode, {
    text: JSON.stringify(data),
    width: 250,
    height: 250
  });
}
</script>

</body>
</html>
