<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – REBUILT 2026 Pit Collect</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg1:#0F0F12;
  --bg2:#1A1A1F;
  --txt:#F2F2F2;
  --gold:#D4AF37;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:'Lexend',sans-serif;}
body{background:var(--bg1);color:var(--txt);}
header{text-align:center;padding:22px;border-bottom:3px solid var(--gold);}
.container{max-width:900px;margin:20px auto;padding:14px;}
.card{background:linear-gradient(145deg,var(--bg1),var(--bg2));border-radius:18px;padding:18px;margin-bottom:16px;}
.card h2{border-left:6px solid var(--gold);padding-left:12px;margin-bottom:10px;}
label{display:block;margin-top:10px;font-weight:600;}
input,select,textarea{
  width:100%;padding:9px;margin-top:6px;
  background:#121218;color:var(--txt);
  border-radius:12px;border:1px solid rgba(255,255,255,.15);
}
.checkbox-inline{display:flex;flex-wrap:wrap;gap:12px;margin-top:6px;}
.checkbox-inline label{display:flex;align-items:center;gap:6px;font-weight:normal;}
.main-btn{
  flex:1;padding:12px;font-weight:bold;border-radius:14px;
  background:linear-gradient(135deg,#D4AF37,#FFD966);
  border:none;cursor:pointer;
}
.nav-buttons{display:flex;gap:10px;margin-top:12px;}
.page{display:none;}
.page.active{display:block;}
#qrcode{width:128px;height:128px;margin:0 auto;background:white;border-radius:10px;}
#teamInfo{margin-top:6px;font-size:.9em;opacity:.85;text-align:center;}
</style>
</head>

<body>

<header>
  <h1>FRC 6998 – REBUILT 2026</h1>
  <p>Pit Scouting</p>
</header>

<div class="container">

<!-- PAGE 1 -->
<div class="page active">
  <div class="card">
    <h2>Scouter</h2>
    <label>Scouter Name</label>
    <input id="scouter">
    <label>Team Number</label>
    <input id="team" type="number">
    <p id="teamInfo"></p>
  </div>
  <div class="nav-buttons">
    <button class="main-btn" onclick="toggleFS()">⛶ Fullscreen</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 2 ROBOT -->
<div class="page">
  <div class="card">
    <h2>Robot</h2>

    <label>底盤</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" class="drive" value="S">Swerve</label>
      <label><input type="checkbox" class="drive" value="T">Tank</label>
      <label><input type="checkbox" class="drive" value="M">Mecanum</label>
    </div>

    <label>重量 / 容量</label>
    <input id="weight" placeholder="Weight">
    <input id="capacity" placeholder="Capacity">

    <label>Intake</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" class="intake" value="R">Roller</label>
      <label><input type="checkbox" class="intake" value="P">Pneumatic</label>
      <label><input type="checkbox" class="intake" value="B">Both</label>
    </div>

    <label>Vision</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" class="vision" value="LL">Limelight</label>
      <label><input type="checkbox" class="vision" value="AT">AprilTag</label>
    </div>

    <label>Bump / Trench</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" class="terrain" value="B">Bump</label>
      <label><input type="checkbox" class="terrain" value="T">Trench</label>
      <label><input type="checkbox" class="terrain" value="BT">Both</label>
    </div>

    <label>Shooting</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" id="si">邊吸邊射</label>
      <label><input type="checkbox" id="sm">邊走邊射</label>
    </div>
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="toggleFS()">⛶ Fullscreen</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 3 AUTO -->
<div class="page">
  <div class="card">
    <h2>Auto</h2>

    <label>Preload</label>
    <input id="preload" type="number" min="0" max="8">

    <label>Source</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" class="asrc" value="O">Outpost</label>
      <label><input type="checkbox" class="asrc" value="D">Depot</label>
      <label><input type="checkbox" class="asrc" value="B">Both</label>
    </div>

    <label>Total Auto Balls</label>
    <input id="acount">

    <label>Cross Midfield</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" id="cross">Yes</label>
    </div>
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="toggleFS()">⛶ Fullscreen</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 4 TELEOP -->
<div class="page">
  <div class="card">
    <h2>Teleop</h2>

    <label>Climb Level</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" class="cl" value="1">L1</label>
      <label><input type="checkbox" class="cl" value="2">L2</label>
      <label><input type="checkbox" class="cl" value="3">L3</label>
    </div>

    <label>Climb Position</label>
    <div class="checkbox-inline">
      <label><input type="checkbox" class="cp" value="L">Left</label>
      <label><input type="checkbox" class="cp" value="C">Center</label>
      <label><input type="checkbox" class="cp" value="R">Right</label>
      <label><input type="checkbox" class="cp" value="B">Both</label>
    </div>

    <label>Notes</label>
    <textarea id="notes"></textarea>
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="toggleFS()">⛶ Fullscreen</button>
    <button class="main-btn" onclick="generateQR();nextPage()">Generate QR</button>
  </div>
</div>

<!-- PAGE 5 -->
<div class="page">
  <div class="card">
    <h2>QR Code</h2>
    <div id="qrcode"></div>
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="toggleFS()">⛶ Fullscreen</button>
    <button class="main-btn" onclick="resetAll()">Reset</button>
  </div>
</div>

</div>

<script>
// NAV
let page=0;
const pages=document.querySelectorAll(".page");
const show=i=>{pages.forEach(p=>p.classList.remove("active"));pages[i].classList.add("active");}
const nextPage=()=>show(++page);
const prevPage=()=>show(--page);

// FULLSCREEN
function toggleFS(){
  document.fullscreenElement
    ? document.exitFullscreen()
    : document.documentElement.requestFullscreen();
}

// TEAM LIST (48)
const teams={6998:"Unipards – Tainan, Chinese Taipei",364:"Team Fusion 364",456:"Siege Robotics",538:"Renaissance Robotics",590:"Chahta Warriors",1421:"Team CHAOS",1912:"Team Combustion",1927:"Tempest",2221:"FHS Robodawgs",2556:"RadioActive Roaches",2992:"S.S. Prometheus",3039:"Wildcat Robotics",3606:"BearMetal",3616:"Team Phenomena",3753:"BulahBots!",4087:"Voodoo Voltage",4107:"Team Storm",4336:"Ramageddon Robotics",4400:"Cerbotics",5045:"SpartaBot",5863:"Hypercubed",5971:"Raider Robotics",6184:"C4",6489:"Bronco Bolts",6706:"Golem",7094:"Alpha Omega",7474:"JXN UNITED",8044:"Denham Venom",8624:"Sasquatch Robotics",8808:"SWLA Tech Pirates",9153:"Bearcat Robotics",9309:"Metal Mages",9405:"KNOS Robotics",9503:"EF5 CHAOS",9717:"Poultronix",9734:"Jasper County Robotics",10101:"Critical Hit",10217:"Catahoula Blue Dogs",10309:"Jayhawks Robotics",10661:"Blue Phoenix",10929:"Tarpon Robotics",10943:"WJH RoboStangs",10961:"Hyper Wave",11107:"FARMBots",11265:"Rockbotics",11287:"Canton Career Center",11343:"JPS HS Robotics",11345:"Long Beach RoboBearcats"};

team.addEventListener("input",()=>{
  teamInfo.textContent=teams[team.value]||"";
});

const vals=c=>[...document.querySelectorAll(c+":checked")].map(x=>x.value);

// QR (compressed)
function generateQR(){
  const d={
    s:scouter.value,t:team.value,
    r:{d:vals(".drive"),i:vals(".intake"),v:vals(".vision"),tr:vals(".terrain"),si:si.checked,sm:sm.checked},
    a:{p:preload.value,s:vals(".asrc"),c:acount.value,x:cross.checked},
    tp:{l:vals(".cl"),p:vals(".cp"),n:notes.value}
  };
  qrcode.innerHTML="";
  new QRCode(qrcode,{text:JSON.stringify(d),width:128,height:128});
}

// RESET
function resetAll(){
  document.querySelectorAll("input,textarea").forEach(e=>{
    if(e.type==="checkbox")e.checked=false;
    else e.value="";
  });
  qrcode.innerHTML="";
  teamInfo.textContent="";
  page=0;show(0);
}
</script>
</body>
</html>
