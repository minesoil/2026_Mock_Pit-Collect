<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FRC 6998 – REBUILT 2026 Pit Collect</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --stone-light: #0F0F12;
  --stone-dark:  #1A1A1F;
  --earth:       #F2F2F2;
  --clay:        #D4AF37;
  --highlight:   #2A2A32;
  --active-btn: linear-gradient(135deg, #D4AF37, #FFD966);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Lexend', sans-serif;
}

body {
  background: var(--stone-light);
  color: var(--earth);
}

header {
  background: linear-gradient(135deg, #000000, #1A1A1F);
  text-align: center;
  padding: 26px;
  border-bottom: 3px solid var(--clay);
  box-shadow: 0 4px 16px rgba(0,0,0,0.6);
}

header h1 {
  font-family: 'Times New Roman', serif;
  letter-spacing: 2px;
  text-transform: uppercase;
}

header p {
  margin-top: 6px;
  opacity: 0.9;
}

.container {
  max-width: 900px;
  margin: 24px auto;
  padding: 16px;
}

.card {
  background: linear-gradient(145deg, var(--stone-light), var(--stone-dark));
  border-radius: 18px;
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid rgba(212,175,55,0.15);
  box-shadow: 0 10px 28px rgba(0,0,0,0.5);
}

.card h2 {
  font-family: 'Times New Roman', serif;
  color: var(--earth);
  border-left: 6px solid var(--clay);
  padding-left: 12px;
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 1px;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: 600;
}

input, textarea, select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.15);
  background: #121218;
  color: var(--earth);
}

.main-btn {
  width: 100%;
  padding: 14px;
  font-weight: bold;
  border-radius: 14px;
  background: var(--active-btn);
  border: none;
  cursor: pointer;
  margin-top: 12px;
}

.main-btn:hover {
  filter: brightness(1.1);
  transform: translateY(-1px);
}

.nav-buttons {
  display: flex;
  gap: 12px;
}

.page {
  display: none;
}

.page.active {
  display: block;
}

#qrcode {
  width: 180px;
  height: 180px;
  margin: 0 auto;
  background: white;
  padding: 0px;
  border-radius: 12px;
}

.other-input {
  display: none;
  margin-top: 6px;
}

/* CHECKBOX FIXES */
.checkbox-inline {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-top: 8px;
}

.checkbox-inline label {
  display: flex;
  align-items: center;
  gap: 6px;
  white-space: nowrap;
  font-weight: normal;
}
</style>
</head>

<body>

<header>
  <h1>FRC 6998 – REBUILT 2026</h1>
  <p>Pit Scouting – Unipards</p>
  <p>By Justin T.</p>
</header>

<div class="container">

<!-- PAGE 1 -->
<div class="page active">
  <div class="card">
    <h2>Scouter Info</h2>
    <label>Scouter Name</label>
    <input id="scouterName">

    <label>Team Number</label>
    <select id="teamNumber">
      <option value="">--Select Team--</option>
    </select>
  </div>
  <button class="main-btn" onclick="nextPage()">Next</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="page2">
  <div class="card">
    <h2>Mechanical Systems</h2>
    <label>Intake</label>
    <select id="intake">
      <option value="">--Select--</option>
      <option value="R">Roller</option>
      <option value="P">Pneumatic</option>
    </select>

    <label>Output</label>
    <select id="output">
      <option value="">--Select--</option>
      <option value="S">Shooter</option>
      <option value="D">Dump</option>
      <option value="P">Pass</option>
    </select>

    <label>Auto Preload (max 8)</label>
    <input id="autoPreload" type="number" min="0" max="8">

    <label>Capacity (max 20)</label>
    <input id="capacity" type="number" min="0" max="20">

    <label>Ladder</label>
    <div class="checkbox-inline" id="ladderCheckboxes">
      <label><input type="checkbox" value="1"> 1</label>
      <label><input type="checkbox" value="2"> 2</label>
      <label><input type="checkbox" value="3"> 3</label>
      <label><input type="checkbox" value="N"> N/A</label>
    </div>

    <label>Drive</label>
    <select id="driveSystem" onchange="checkOther(this)">
      <option value="">--Select--</option>
      <option value="S">Swerve</option>
      <option value="T">Tank</option>
      <option value="M">Mecanum</option>
      <option value="O">Other</option>
    </select>
    <input id="driveOther" class="other-input" placeholder="Other Drive">
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="page">
  <div class="card">
    <h2>Sensors</h2>
    <div class="checkbox-inline">
      <label><input type="checkbox" id="sensorLimelight"> Limelight</label>
      <label><input type="checkbox" id="sensorLidar"> LIDAR</label>
      <label><input type="checkbox" id="sensorUltra"> Ultrasonic</label>
      <label><input type="checkbox" id="sensorApril"> AprilTag</label>
      <label><input type="checkbox" id="sensorOtherCB"> Other</label>
    </div>
    <input id="sensorOther" class="other-input" placeholder="Other Sensor">
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 4 -->
<div class="page">
  <div class="card">
    <h2>Autonomous</h2>
    <div class="checkbox-inline">
      <label><input type="checkbox" name="startPos" value="L"> Left</label>
      <label><input type="checkbox" name="startPos" value="C"> Center</label>
      <label><input type="checkbox" name="startPos" value="R"> Right</label>
    </div>

    <label>Auto Strategy</label>
    <select id="autoStrat">
      <option value="">--Select--</option>
      <option value="T">Timed</option>
      <option value="V">Vision</option>
      <option value="N">N/A</option>
    </select>

    <div class="checkbox-inline">
      <label><input type="checkbox" id="autoFuel"> Fuel</label>
      <label><input type="checkbox" id="autoLadder"> Ladder</label>
    </div>

    <label>Auto Est Score</label>
    <input id="autoEstScore" type="number" min="0" max="100">
  </div>

  <div class="nav-buttons">
    <button class="main-btn" onclick="prevPage()">Back</button>
    <button class="main-btn" onclick="nextPage()">Next</button>
  </div>
</div>

<!-- PAGE 5 -->
<div class="page">
  <div class="card">
    <h2>Notes</h2>
    <textarea id="notes" rows="4"></textarea>
  </div>

  <button class="main-btn" onclick="generateQR(); nextPage()">Generate QR</button>
  <button class="main-btn" onclick="prevPage()">Back</button>
</div>

<!-- PAGE 6 -->
<div class="page">
  <div class="card">
    <h2>QR Code</h2>
    <div id="qrcode"></div>
  </div>
  <button class="main-btn" onclick="prevPage()">Back</button>
</div>

</div>

<script>
// Team list for 2026mslr
const mslsTeams = [
364,456,538,590,1421,1912,1927,2221,2556,3039,
3616,3753,4087,4107,4336,5863,5971,6184,6489,
6706,6998,7094,7474,8044,8624,8808,9153,9309,
9405,9503,9717,9734,10101,10217,10309,10943,
10961,11107,11265,11287,11343
];

// Populate team dropdown
const teamSelect = document.getElementById("teamNumber");
mslsTeams.forEach(t => {
  const opt = document.createElement("option");
  opt.value = t;
  opt.text = t;
  teamSelect.add(opt);
});

let currentPage = 0;
const pages = document.querySelectorAll(".page");
const driveOther = document.getElementById("driveOther");
const sensorOther = document.getElementById("sensorOther");
const sensorOtherCB = document.getElementById("sensorOtherCB");
const ladderChecks = document.querySelectorAll('#ladderCheckboxes input[type="checkbox"]');
const scouterName = document.getElementById("scouterName");
const intake = document.getElementById("intake");
const output = document.getElementById("output");
const autoPreload = document.getElementById("autoPreload");
const capacity = document.getElementById("capacity");
const autoStrat = document.getElementById("autoStrat");
const autoEstScore = document.getElementById("autoEstScore");
const notes = document.getElementById("notes");
const qrcode = document.getElementById("qrcode");

function showPage(i) {
  pages.forEach(p => p.classList.remove("active"));
  pages[i].classList.add("active");
}

function nextPage() {
  // Validate page before moving forward
  if (!validatePage(currentPage)) return;
  if (currentPage < pages.length - 1) {
    currentPage++;
    showPage(currentPage);
  }
}

function prevPage() {
  if (currentPage > 0) {
    currentPage--;
    showPage(currentPage);
  }
}

function checkOther(sel) {
  driveOther.style.display = sel.value === "O" ? "block" : "none";
  sensorOther.style.display = sensorOtherCB.checked ? "block" : "none";
}

sensorOtherCB.addEventListener("change", () => {
  sensorOther.style.display = sensorOtherCB.checked ? "block" : "none";
});

// Ladder exclusivity
ladderChecks.forEach(chk => {
  chk.addEventListener('change', () => {
    if (chk.value === "N" && chk.checked) {
      ladderChecks.forEach(other => { if (other !== chk) other.checked = false; });
    } else if (chk.value !== "N" && chk.checked) {
      ladderChecks.forEach(other => { if (other.value === "N") other.checked = false; });
    }
  });
});

function getChecked(name) {
  return [...document.querySelectorAll(`input[name="${name}"]:checked`)]
    .map(i => i.value)
    .join("");
}

// Validate page input
function validatePage(page) {
  if (page === 0) {
    if (!scouterName.value) { alert("Scouter name required"); return false; }
    if (!teamSelect.value) { alert("Team selection required"); return false; }
  }
  if (page === 1) {
    if (!intake.value) { alert("Select Intake"); return false; }
    if (!output.value) { alert("Select Output"); return false; }
    if (!driveOther.style.display && !driveSystem.value) { alert("Select Drive system"); return false; }
    if (autoPreload.value < 0 || autoPreload.value > 8) { alert("Auto Preload must be 0-8"); return false; }
    if (capacity.value < 0 || capacity.value > 20) { alert("Capacity must be 0-20"); return false; }
  }
  if (page === 3) {
    if (!autoStrat.value) { alert("Select Auto Strategy"); return false; }
    if (autoEstScore.value < 0 || autoEstScore.value > 100) { alert("Auto Est Score 0-100"); return false; }
  }
  return true;
}

function generateQR() {
  if (!validatePage(currentPage)) return;

  const data = {
    scouter: scouterName.value,
    team: teamSelect.value,
    mech: {
      i: intake.value,
      o: output.value,
      ap: autoPreload.value,
      c: capacity.value,
      ladder: [...ladderChecks].filter(chk=>chk.checked).map(chk=>chk.value).join(","),
      drive: driveOther.style.display === "block" ? driveOther.value : document.getElementById("driveSystem").value
    },
    sensors: {
      limelight: document.getElementById("sensorLimelight").checked,
      lidar: document.getElementById("sensorLidar").checked,
      ultrasonic: document.getElementById("sensorUltra").checked,
      april: document.getElementById("sensorApril").checked,
      other: sensorOther.value
    },
    auto: {
      startPos: getChecked("startPos"),
      strat: autoStrat.value,
      fuel: document.getElementById("autoFuel").checked,
      ladder: document.getElementById("autoLadder").checked,
      estScore: autoEstScore.value
    },
    notes: notes.value,
    timestamp: new Date().toLocaleString()
  };

  qrcode.innerHTML = "";
  new QRCode(qrcode, {
    text: JSON.stringify(data),
    width: 180,
    height: 180
  });
}
</script>

</body>
</html>
